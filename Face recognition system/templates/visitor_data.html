<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Visitor Data</h1>
    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>

    <div class="visitor-data">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>First Seen</th>
                    <th>Last Seen</th>
                    <th>Total Duration in sec</th>
                </tr>
            </thead>
            <tbody>
                {% for visitor in visitors %}
                <tr>
                    <td>{{ visitor.name }}</td>
                    <td>{{ visitor.first_seen.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ visitor.last_seen.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ visitor.total_duration }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
